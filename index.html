<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containter">
        <div class="calculator">
            <h1>Calculator</h1>
            <form class="" method="post" id="formId">
                <div class="input-fields">
                    <input type="number" name="" value="" placeholder="num1" id="num1">
                    <input type="number" name="" value="" placeholder="num2" id="num2">
                </div>
                <div class="btns">
                    <button type="submit" name="button" id="addition"> + </button>
                    <button type="submit" name="button" id="subtraction"> - </button>
                    <button type="submit" name="button" id="multiplication"> * </button>
                    <button type="submit" name="button" id="division"> / </button>
                </div>
            </form>
            <h1>Result</h1>
            <span id="result"> </span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
